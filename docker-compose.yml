version: '3.8'

services:
  app:
    build: .
    container_name: devops_app
    ports:
      - "8000:8000"
    restart: always

  prometheus:
    image: prom/prometheus
    container_name: devops_prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: always

  grafana:
    image: grafana/grafana
    container_name: devops_grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: always